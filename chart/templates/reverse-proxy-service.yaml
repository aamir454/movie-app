apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy
  labels:
    {{- include "movies.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: reverse-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
